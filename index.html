<script type='text/javascript'>

	window.addEvent('load', function() {
		window.projectmaya = new ProjectMaya();
	});

	document.body.addEventListener('touchmove', function(e) { 
		e.preventDefault();
	}, false);

	window.addEvent('resize', function() {
		var orientation = document.body.clientHeight > document.body.clientWidth ? 'vertical' : 'horizontal';
		document.body.setAttribute('class', 'layout-'+orientation);
		window.scrollTo(0,0);
	});

	window.fireEvent('resize');

	localStorage.clear();

</script>
